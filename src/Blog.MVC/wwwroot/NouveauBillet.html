<h4>Nouveau billet de blog</h4>
<hr />
<div class="row">
    <div class="col-md-4">
        <form action="/Home/Nouveau" method="post">
            
            <div class="form-group">
                <label class="control-label" for="Titre">Titre</label>
                <input class="form-control" type="text" id="Titre" name="Titre" value="" />
                <span class="text-danger field-validation-valid" data-valmsg-for="Titre" data-valmsg-replace="true"></span>
            </div>
           
            <div class="form-group">
                <label class="control-label" for="Auteur">Auteur</label>

                <select class="form-control" id="Auteur" name="Auteur">
                    <option>Choisir un auteur</option>
                <option>Hinault</option>
<option>Marc</option>
<option>Roger</option>
</select>
                <span class="text-danger field-validation-valid" data-valmsg-for="Auteur" data-valmsg-replace="true"></span>
            </div>

             <div class="form-group">
                <label class="control-label" for="Categorie">Cat&#xE9;gorie</label>
                <select class="form-control" id="Categorie" name="Categorie">
                    <option>Choisir une catégorie</option>
                <option>Web</option>
<option>Cloud</option>
<option>Securit&#xE9;</option>
</select>
                <span class="text-danger field-validation-valid" data-valmsg-for="Categorie" data-valmsg-replace="true"></span>
            </div>

            <div class="form-group">
                <label class="control-label" for="DatePublication">Date de publication</label>
                <input class="form-control" type="datetime-local" data-val="true" data-val-required="The Date de publication field is required." id="DatePublication" name="DatePublication" value="" />
                <span class="text-danger field-validation-valid" data-valmsg-for="DatePublication" data-valmsg-replace="true"></span>
            </div>
         
            <div class="form-group">
                <label class="control-label" for="UrlSlug">URL SEO</label>
                <input class="form-control" type="text" id="UrlSlug" name="UrlSlug" value="" />
                <span class="text-danger field-validation-valid" data-valmsg-for="UrlSlug" data-valmsg-replace="true"></span>
            </div>
            <div class="form-group">
                <label class="control-label" for="Image">Image</label>
                <input class="form-control" type="file" id="Image" name="Image" />
                <span class="text-danger field-validation-valid" data-valmsg-for="Image" data-valmsg-replace="true"></span>
            </div>

             <div class="form-group">
                <label class="control-label" for="Resume">Resum&#xE9;</label>
                <input class="form-control" type="text" id="Resume" name="Resume" value="" />
                <span class="text-danger field-validation-valid" data-valmsg-for="Resume" data-valmsg-replace="true"></span>
            </div>

              <div class="form-group">
                <label class="control-label" for="Contenu">Contenu</label>
                <textarea class="form-control" id="Contenu" name="Contenu">
</textarea>
                <span class="text-danger field-validation-valid" data-valmsg-for="Contenu" data-valmsg-replace="true"></span>
            </div>


            <div class="form-group">
                <input type="submit" value="Créer" class="btn btn-primary" />
